<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
    <!--TODO: sistemare con il discorso righe e colonne nella table dentro il panel-body-->
    <!--TODO: sistemare righe e colonne allineate dentro il form -->
    <!--TODO: gestire i casi NaN o impostare tutti input a type number-->
    <!--TODO: modificare l'evento keyUp, i number non modificano i calcoli se premo le freccette-->

    <h1>Titolone</h1>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Prodotti, clienti e dropdown
                <!--Almeno il pulsante va a destra-->
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--Viene popolato da uno scipt che scrive ciclicamente qualcosa di simile:-->
                        <!--<li class="dropdown-header">Raggruppamento per area</li>
                            <li><a href="#" data-toggle="modal" data-target="#prova" class="area">Prodotto1</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#prova" class="area">Prodotto2</a></li>
                            <li class="divider"></li>-->
                    </ul>
                </div>
            </div>

            <div class="panel-body">
                <!--Qua metto la tabella-->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Nome prodotto</th>
                            <th>Unitario <span class="small">(&euro;)</span></th>
                            <th>Quantità</th>
                            <th>Lordo <span class="small">(&euro;)</span></th>
                            <th>Sconto <span class="small">(%)</span></th>
                            <th colspan="2">Netto <span class="small">(&euro;)</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Vuoto all'inizio, si riempie premendo "OK" sul modal-->
                        <!---->
                        <tr>
                            <td>_prodotto1</td>
                            <td>_unitario</td>
                            <td>_quantità</td>
                            <td>_prezzoL</td>
                            <td>_sconto</td>
                            <td>_prezzoN</td>
                            <td>_forButtonGroup</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="panel-footer">
                Qua metto il totale
            </div>
        </div>
    </div>

    <!--Realizzo il modal (finestra di dialogo)-->
    <div class="modal fade" id="prova">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Inserisci informazioni sul prodotto</h2>
                </div>
                <div class="modal-body">
                    <!--Provo ad inserire una o più form in questa sezione di codice-->
                    <form class="form-inline">

                        <div class="specific" id="volume">
                            <div class="form-group">
                                <label>Lunghezza</label>
                                <input type="text" class="form-control" name="volumeLength" id="volumeLength" placeholder="length" required />
                            </div>
                            <div class="form-group">
                                <label>Altezza</label>
                                <input type="text" class="form-control" name="volumeHeight" id="volumeHeight" placeholder="height" required />
                            </div>
                            <div class="form-group">
                                <label>Profondità</label>
                                <input type="text" class="form-control" name="volumeWidth" id="volumeWidth" placeholder="width" required />
                            </div>
                        </div>

                        <!--Area-->
                        <div class="specific" id="area">
                            <div class="form-group">
                                <label>Lunghezza</label>
                                <input type="text" class="form-control" name="areaLength" id="areaLength" placeholder="length" required />
                            </div>
                            <div class="form-group">
                                <label>Altezza</label>
                                <input type="text" class="form-control" name="areaHeight" id="areaHeight" placeholder="height" required />
                            </div>
                        </div>

                        <!--Pezzo-->
                        <div class="specific" id="pezzo">
                            <div class="form-group">
                                <label>Unità</label>
                                <input type="text" class="form-control" name="unitQuantity" id="quantity" placeholder="quantity" required />
                            </div>
                        </div>

                        <div class="commonFields">

                            <!--La seconda parte contiene i controlli QtaTotale, PrezzoUnitario e PrezzoFinale-->
                            <!--L'Ok deve aggiornare il preventivo -->

                            <hr />
                            <!--hr funge da separatore-->
                            <!--Creo la seconda parte (comune) del form. Per ora nello stesso form-->
                            <!--In seguito potrei spezzarlo in due form diversi-->
                            <div class="form-group">
                                <label>Quantità totale</label>
                                <input type="text" class="form-control" name="totalQuantity" id="totalQuantity" placeholder="total_q" readonly />
                            </div>
                            <div class="form-group">
                                <label>Prezzo unitario &euro;</label>
                                <input type="text" class="form-control" name="unitPrice" id="unitPrice" placeholder="prezzo_u" readonly />
                            </div>
                            <div class="form-group">
                                <label>Prezzo totale &euro;</label>
                                <input type="text" class="form-control" name="totalPrice" id="totalPrice" placeholder="prezzo_t" readonly />
                            </div>
                            <div class="form-group">
                                <label>Sconto(%)</label>
                                <!--<select class="form-control" name="discount" id="discount" placeholder="sconto%">
                                    <option>Nessuno</option>
                                    <option>5%</option>
                                    <option>10%</option>
                                    <option>20%</option>
                                    <option>40%</option>
                                </select>-->
                                <input type="number" class="form-control" name="discount" id="discount"
                                       min="0" max="100" placeholder="%discount" />
                            </div>

                            <div class="form-group">
                                <label>Prezzo finale &euro;</label>
                                <input type="text" class="form-control" name="finalPrice" id="finalPrice" placeholder="prezzo_f" readonly />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
                    <button id="add" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!--ButtonGroup-->
    <!--Racchiudere le classi Icon tra span-->
    <div class="btn-group">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-up"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-down"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
    </div>
    <script src="scripts/catalogue.js"></script>
    <script src="scripts/Calculations.js"></script>
    <script src="scripts/quotation.js"></script>
    <script type="text/javascript">
        var productType = "";
        var selectedCatalogue;
        var selectedItem;

        $(document).ready(function () {
            var currentProduct;
            var linkedProduct; // ho aggiunto una prop di collegamento all'elemento dell'array [VEDI CATALOGUE.JS]
            HideSpecificFields();
            PopulateDropDown();

            $(".dropdown-menu").find("a").click(function (event) {
                HideSpecificFields();
                productType = $(this).attr("class");

                switch (productType) {
                    case "area":
                        $("#prova").find("#area").show();
                        break;
                    case "volume":
                        $("#prova").find("#volume").show();
                        break;
                    case "pezzo":
                        $("#prova").find("#pezzo").show();
                        break;
                }


                currentProduct = $(this); // questo è il LINK cliccato, spero

                // se il collegamento funziona, posso ricavarlo in altro modo e dunque togliere questa istruzione
                SetUnitPrice(currentProduct);

                linkedProduct = $(this).prop('linkedProduct');

                $("#add").click(function (event) {
                    var addedItem = AddToQuotation(linkedProduct);
                    AddRow(addedItem);
                })

            })



            // posso raggruppare i selettori input:number

            $(".specific").find("input:text").keyup(function () {
                CalculateQuotation(currentProduct);
            })

            $("#discount").keyup(function () {
                CalculateQuotation(currentProduct);
            })
        })

        function HideSpecificFields() {
            $("#prova").find(".specific").hide();
        }




    </script>
</body>
</html>
