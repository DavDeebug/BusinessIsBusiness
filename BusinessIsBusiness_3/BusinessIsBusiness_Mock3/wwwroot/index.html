<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link href="styles/bootstrap.css" rel="stylesheet" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/jquery-3.3.1.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
    <!--TODO: sistemare con il discorso righe e colonne nella table dentro il panel-body-->
    <!--TODO: sistemare righe e colonne allineate dentro il form -->

    <h1>Titolone</h1>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                Prodotti, clienti e dropdown
                <!--Almeno il pulsante va a destra-->
                <div class="dropdown">
                    <button class="btn btn-primary btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-plus-sign"></span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <!--Viene popolato da uno scipt che scrive ciclicamente qualcosa di simile:-->
                        <!--<li class="dropdown-header">Raggruppamento per area</li>
                            <li><a href="#" data-toggle="modal" data-target="#prova" class="area">Prodotto1</a></li>
                            <li><a href="#" data-toggle="modal" data-target="#prova" class="area">Prodotto2</a></li>
                            <li class="divider"></li>-->
                    </ul>
                </div>
            </div>

            <div class="panel-body">
                <!--Qua metto la tabella-->
                <table class="table table-bordered" id="quotation">
                    <thead>
                        <tr>
                            <th>Nome prodotto</th>
                            <th>Unitario <span class="small">(&euro;)</span></th>
                            <th>Quantità</th>
                            <th>Lordo <span class="small">(&euro;)</span></th>
                            <th>Sconto <span class="small">(%)</span></th>
                            <th colspan="2">Netto <span class="small">(&euro;)</span></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!--Vuoto all'inizio, si riempie premendo "OK" sul modal-->
                        <!---->
                        <!--<tr>
                            <td>_prodotto1</td>
                            <td>_unitario</td>
                            <td>_quantità</td>
                            <td>_prezzoL</td>
                            <td>_sconto</td>
                            <td>_prezzoN</td>
                            <td>_forButtonGroup</td>
                        </tr>-->
                    </tbody>
                </table>
            </div>

            <div class="panel-footer">
                Qua metto il totale: <span class="text-right">A destra</span>
            </div>
        </div>
    </div>

    <!--Realizzo il modal (finestra di dialogo)-->
    <div class="modal fade" id="prova">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h2 class="modal-title">Inserisci informazioni sul prodotto</h2>
                </div>
                <div class="modal-body">
                    <!--Provo ad inserire una o più form in questa sezione di codice-->
                    <form class="form-inline">

                        <div class="specific" id="volume">
                            <div class="form-group">
                                <label class="control-label">Lunghezza</label>
                                <input type="number" min="0" class="form-control" name="volumeLength" id="volumeLength" required />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Altezza</label>
                                <input type="number" min="0" class="form-control" name="volumeHeight" id="volumeHeight" required />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Profondità</label>
                                <input type="number" min="0" class="form-control" name="volumeWidth" id="volumeWidth" required />
                            </div>
                        </div>

                        <!--Area-->
                        <div class="specific" id="area">
                            <div class="form-group">
                                <label class="control-label">Lunghezza</label>
                                <input type="number" class="form-control" name="areaLength" id="areaLength" required />
                            </div>
                            <div class="form-group">
                                <label class="control-label">Altezza</label>
                                <input type="number" min="0" class="form-control" name="areaHeight" id="areaHeight" required />
                            </div>
                        </div>

                        <!--Pezzo-->
                        <div class="specific" id="pezzo">
                            <div class="form-group">
                                <label class="control-label">Unità</label>
                                <input type="number" min="0" class="form-control" name="unitQuantity" id="quantity" required />
                            </div>
                        </div>

                        <div class="commonFields">

                            <hr />
                            <!--hr funge da separatore-->
                            <!--Creo la seconda parte (comune) del form. Per ora nello stesso form-->
                            <!--In seguito potrei spezzarlo in due form diversi-->
                            <div class="form-group">
                                <label>Quantità totale</label>
                                <input type="number" class="form-control" name="totalQuantity" id="totalQuantity" readonly />
                            </div>
                            <div class="form-group">
                                <label>Prezzo unitario &euro;</label>
                                <input type="number" class="form-control" name="unitPrice" id="unitPrice" readonly />
                            </div>
                            <div class="form-group">
                                <label>Prezzo totale &euro;</label>
                                <input type="number" class="form-control" name="totalPrice" id="totalPrice" readonly />
                            </div>
                            <div class="form-group">
                                <label>Sconto(%)</label>
                                <input type="number" class="form-control" name="discount" id="discount"
                                       min="0" max="100" value="" />
                            </div>

                            <div class="form-group">
                                <label>Prezzo finale &euro;</label>
                                <input type="number" class="form-control" name="finalPrice" id="finalPrice" placeholder="prezzo_f" readonly />
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>
                    <button id="add" type="button" class="btn btn-default" data-dismiss="modal">Ok</button>
                </div>
            </div>
        </div>
    </div>

    <!--ButtonGroup-->
    <!--Racchiudere le classi Icon tra span-->
    <div class="btn-group" id="groups">
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-up"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-circle-arrow-down"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button>
        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span></button>
    </div>


    <script src="scripts/catalogue.js"></script>
    <script src="scripts/Calculations.js"></script>
    <script src="scripts/quotation.js"></script>
    <script type="text/javascript">
        var productType = "";
        var selectedCatalogue;
        var selectedItem;

        $(document).ready(function () {
            var currentProduct;
            var linkedProduct; // ho aggiunto una prop di collegamento all'elemento dell'array [VEDI CATALOGUE.JS]

            var currentRow;
            HideSpecificFields();
            PopulateDropDown();

            $(".dropdown-menu").find("a").click(function (event) {
                HideSpecificFields();
                productType = $(this).attr("class");

                switch (productType) {
                    case "area":
                        $("#prova").find("#area").show();
                        break;
                    case "volume":
                        $("#prova").find("#volume").show();
                        break;
                    case "pezzo":
                        $("#prova").find("#pezzo").show();
                        break;
                }


                currentProduct = $(this); // questo è il LINK cliccato, spero

                // se il collegamento funziona, posso ricavarlo in altro modo e dunque togliere questa istruzione
                SetUnitPrice(currentProduct);

                linkedProduct = $(this).prop('linkedProduct');
            })

            $(".btn-group").find(".up").click(function (event) {
                //console.log("up!");
                //alert("Hai cliccato SU");
                currentRow = $(this).parents("tr");

                //$("tr").eq(0)

                if (currentRow === $("tr:first") ) {
                    alert("Non è possibile spostare la prima riga");
                    return;
                } else {
                    // sposta
                }
            })

            $(".btn-group").find(".down").click(function (event) {
                //alert("Hai cliccato GIU");
                currentRow = $(this).parents("tr");
                if (currentRow === $("tr:last")) {
                    alert("Non è possibile spostare l'ultima riga");
                    return;
                } else {
                    // sposta
                }

            })

            $(".btn-group").find(".edit").click(function (event) {
                // logica del modifica
                currentRow = $(this).parents("tr");

            })

            $(".btn-group").find(".remove").click(function (event) {
                // logica del rimuovi
                currentRow = $(this).parents("tr");

            })


            $("#add").click(function (event) {
                var addedItem = AddToQuotation(linkedProduct);
                //AddRow(addedItem);
            })


            //$(".specific").find("input:number").keyup(function () {
            //    CalculateQuotation(currentProduct);
            //})

            $(":input").on('keyup mouseup', function () {
                CalculateQuotation(currentProduct);
            })

            $('#prova').on('hidden.bs.modal', function () {
                $(":input").val("");
            })

            //$("#discount").keyup(function () {
            //    CalculateQuotation(currentProduct);
            //})



            // DA RIVEDERE
            $('.quotation-row').hover(function () {
                $('#groups').show();
            }, function () {
                    $('#groups').hide();
                })
        })

        function HideSpecificFields() {
            $("#prova").find(".specific").hide();
        }



    </script>
</body>
</html>
