    <!--Realizzo il modal da agganciare al 7° link-->
    <div class="modal fade" id="prova">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>

                </div>
                <div class="modal-body">
                    <!--Provo ad inserire una o più form in questa sezione di codice-->
                    <form class="form-inline">


                        <div class="specific" id="volume">
                            <div class="form-group">
                                <label>Lunghezza</label>
                                <input type="text" class="form-control" name="volumeLength" id="volumeLength" placeholder="length" required />
                            </div>
                            <div class="form-group">
                                <label>Altezza</label>
                                <input type="text" class="form-control" name="volumeHeight" id="volumeHeight" placeholder="height" required />

                        </div>

                        <div class="specific" id="area">

                                <label>Lunghezza</label>

                                <input type="text" class="form-control" name="areaHeight" id="areaHeight" placeholder="height" required />

                        </div>

                        <!--Pezzo-->
                        <div class="specific" id="pezzo">

                                <label>Unità</label>
                                <input type="text" class="form-control" name="unitQuantity" id="quantity" placeholder="quantity" required />
                            </div>
                        </div>



                        <div class="commonFields">

                            </div>
                            <div class="form-group">
                                <label>Prezzo unitario</label>
                                <input type="text" class="form-control" name="unitPrice" id="unitPrice" placeholder="prezzo_u" readonly />

                            <div class="form-group">

                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Annulla</button>

    <script src="scripts/catalogue.js"></script>
    <script type="text/javascript">
        var productType = "";
        var selectedCatalogue;
        var selectedItem;

        $(document).ready(function () {
            HideSpecificFields();
            PopulateDropDown();

            $(".dropdown-menu").find("a").click(function () {
                HideSpecificFields();
                productType = $(this).attr("class");

                switch (productType) {
                    case "area":
                        $("#prova").find("#area").show();
                        break;
                    case "volume":
                        $("#prova").find("#volume").show();
                        break;
                    case "pezzo":
                        $("#prova").find("#pezzo").show();
                        break;
                }
            })
        })

        function HideSpecificFields() {
            $("#prova").find(".specific").hide();
        }


    </script>
